    <div class="bodyWrap">
        <header class="header-content">
            <div class="header-content__header-text">
                Hi. Now you can upload an image, and see what happens next. 
            </div>
            <form  class="header-content__input-img" id="form">       
                <input type="text" placeholder="enter the name for photo" name="title" id="text" autocomplete="off">
                <div class="fileButton">
                    <input type="file" name="file" id="file" class="input__file-button" />
                    <label for="file" class="label">Click</label>       
                </div>
                <button type="submit" class="button" style="vertical-align:middle"> <span>Submit</span></button>
            </form>
        </header>

        </main>
